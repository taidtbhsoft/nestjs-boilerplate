services:
  app:
    env_file:
      - .env
    container_name: nest_boilerplate
    build: .
    ports:
      - "$PORT:$PORT"
    depends_on:
      - postgres
    networks:
      - app-network
    volumes:
      - type: bind
        source: .
        target: /usr/src/app
  postgres:
    image: postgres
    container_name: nest_postgres
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: 'GMT'
      PGTZ: 'GMT'
    ports:
      - "5432:5432"
    volumes:
      - postgres:/data/postgres
      - ./init-data.sh:/docker-entrypoint-initdb.d/init-data.sh
    env_file:
      - .env
    networks:
      - app-network
  redis:
      image: redis
      container_name: nest_redis
      ports:
        - '6379:6379'
      command: redis-server
      networks:
      - app-network
networks:
  app-network:
    driver: bridge
volumes:
  postgres:
    driver: local

